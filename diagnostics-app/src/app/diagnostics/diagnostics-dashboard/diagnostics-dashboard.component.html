<div class="diagnostics-dashboard">
  <div class="vertical-center">
    <button mat-raised-button color="primary">Run All Diagnostics in Sequence</button>
  </div>
  <ng-container *ngIf="error; then showError; else renderContent"></ng-container>
  <ng-template #showError>
    <div class="error-message">
      <mat-icon mat-list-icon>warning</mat-icon>
      {{ error }}
    </div>
  </ng-template>
  <ng-template #renderContent>
    <div class="diagnostics-card-container" *ngFor="let routine of visibleRoutines">
      <app-diagnostics-card [routine]="routine"></app-diagnostics-card>
    </div>
  </ng-template>
</div>
